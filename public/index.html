<!doctype html>
<html>
  <head>
    <title>Name That Playlist</title>
    <link rel="stylesheet" href="/css/index.css">
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>Name That Playlist</h1>
        <a href="/login">Log in with Spotify</a>
      </div>
      <div id="playlistSelect">
        <div id="user-profile">
        </div>
      </div>
    </div>

    <script id="playlist-select-template" type="text/x-handlebars-template">
        <img width="150" src="{{images.0.url}}" />
        {{display_name}}
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script   src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
    <script>
      (function() {
        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var playlistSelectSource = document.getElementById('playlist-select-template').innerHTML,
            playlistSelectTemplate = Handlebars.compile(playlistSelectSource),
            playlistSelectPlaceholder = document.getElementById('user-profile');
        var params = getHashParams();
        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;
        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  playlistSelectPlaceholder.innerHTML = playlistSelectTemplate(response);
                  $('#login').hide();
                  $('#playlistSelect').show();
                }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#playlistSelect').hide();
          }
          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
            });
          }, false);
        }
      })();
    </script>
  </body>
</html>
